<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Carta para mamá</title>
</head>
<body>
<canvas id="heartCanvas"></canvas>

    <h1>¡Feliz Dia Mamá! ❤️</h1>
    <div class="contenedor">
        <div class="envoltura-sobre">
            <div class="sobre">
                <div class="carta">
                    <div class="contenido">
                        <strong>Querida Mamá</strong>
                        
                    </div>
                </div>
            </div>
            <div class="corazon"></div>
            <div class="solapa-derecha"></div>
            <div class="solapa-izquierda"></div>
        </div>
    </div>
    <!-- <script src="script_v2.js"></script> -->
     <script src="script_v2.js"></script>
<script>
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();

window.addEventListener("resize", resizeCanvas);

const hearts = [];

function createHeart() {
    const x = Math.random() * canvas.width;
    const y = canvas.height + 30; // Comienzan desde abajo del todo
    const size = Math.random() * 20 + 10;
    const speed = Math.random() * 1.5 + 0.5;
    const opacity = Math.random() * 0.5 + 0.4;
    const color = `rgba(255, ${50 + Math.random() * 100}, ${100 + Math.random() * 100}, ${opacity})`;

    hearts.push({ x, y, size, speed, color });
}

function drawHeart(x, y, size, color) {
    ctx.save();
    ctx.translate(x, y);
    ctx.scale(size / 30, size / 30);
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.bezierCurveTo(0, -3, -5, -15, -15, -15);
    ctx.bezierCurveTo(-35, -15, -35, 15, -35, 15);
    ctx.bezierCurveTo(-35, 35, -10, 55, 0, 60);
    ctx.bezierCurveTo(10, 55, 35, 35, 35, 15);
    ctx.bezierCurveTo(35, 15, 35, -15, 15, -15);
    ctx.bezierCurveTo(5, -15, 0, -3, 0, 0);
    ctx.closePath();
    ctx.fillStyle = color;
    ctx.fill();
    ctx.restore();
}

function animateHearts() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < hearts.length; i++) {
        const heart = hearts[i];
        heart.y -= heart.speed;
        drawHeart(heart.x, heart.y, heart.size, heart.color);
        if (heart.y < -60) {
            hearts.splice(i, 1);
            i--;
        }
    }
    requestAnimationFrame(animateHearts);
}

setInterval(createHeart, 250);
animateHearts();
</script>

</body>
</html>
